// for button click 

 // Get the input fields and the button
 const celsiusInput = document.getElementById('cel');
        const fahrenheitInput = document.getElementById('freh');
        const button = document.getElementById('btn');

        // Add event listener to the button
        button.addEventListener('click', convertTemperatures);

        function convertTemperatures() {
            const celsius = parseFloat(celsiusInput.value);
            const fahrenheit = parseFloat(fahrenheitInput.value);

            if (!isNaN(celsius)) {
                const convertedFahrenheit = (celsius * 9/5) + 32;
                fahrenheitInput.value = convertedFahrenheit.toFixed(2);
            }

            if (!isNaN(fahrenheit)) {
                const convertedCelsius = (fahrenheit - 32) * 5/9;
                celsiusInput.value = convertedCelsius.toFixed(2);
            }
        }
    </script>
